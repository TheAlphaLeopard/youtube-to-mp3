<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        iframe {
            width: 640px;
            height: 360px;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>YouTube Video Downloader</h1>
    <input type="text" id="url" placeholder="Enter YouTube URL">
    <button id="download">Download</button>
    <div id="status"></div>
    <div id="link"></div>
    <iframe id="videoFrame" style="display: none;" frameborder="0"></iframe>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        document.getElementById('download').addEventListener('click', () => {
            const url = document.getElementById('url').value;
            if (url) {
                document.getElementById('status').innerText = 'Downloading...';
                document.getElementById('link').innerHTML = '';
                document.getElementById('videoFrame').style.display = 'none';
                socket.emit('downloadVideo', url);
            }
        });

        socket.on('downloadComplete', (videoPath) => {
            document.getElementById('status').innerText = 'Download complete!';
            const videoUrl = `/videos/${videoPath}`;
            document.getElementById('link').innerHTML = `<a href="${videoUrl}" download id="downloadLink">Download Video</a>`;
            document.getElementById('videoFrame').src = videoUrl;
            document.getElementById('videoFrame').style.display = 'block';

            document.getElementById('downloadLink').addEventListener('click', (event) => {
                setTimeout(() => {
                    socket.emit('videoDownloaded', videoPath);
                }, 5000); // Wait 5 seconds before emitting the deletion event
            });
        });

        socket.on('downloadError', (message) => {
            document.getElementById('status').innerText = message;
        });
    </script>
</body>
</html>
